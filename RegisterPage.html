<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <script>
    fetch('header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;

                    // 여기서 로그인 상태 체크 JS 실행
                    const script = document.createElement('script');
                    script.src = 'header-login-status.js'; // ✅ 위에서 만든 파일
                    document.body.appendChild(script);
                });
  </script>

  <main class="login-wrapper">
    <div class="login-box">
      <h2>회원가입</h2>
      <div class="login-ID">
        <input type="text" id="register-id" placeholder="ID 입력" />
      </div>
      <div class="login-PW">
        <input type="password" id="register-pw" placeholder="비밀번호 입력" />
      </div>
      <button onclick="register()">가입하기</button>
      <div class="login-links">
        <a href="LoginPage.html">로그인으로 이동</a>
      </div>
    </div>
  </main>

  <script src="register.js"></script>
</body>
</html>
